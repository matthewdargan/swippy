linters:
  enable-all: true
  disable:
    - deadcode
    - depguard
    - exhaustivestruct
    - exhaustruct
    - gochecknoglobals
    - gochecknoinits
    - golint
    - ifshort
    - interfacer
    - maligned
    - noctx
    - nosnakecase
    - scopelint
    - structcheck
    - tagliatelle
    - varcheck
    - wsl
