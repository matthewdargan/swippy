linters:
  enable-all: true
  disable:
    - deadcode
    - depguard
    - exhaustivestruct
    - exhaustruct
    - gochecknoglobals
    - gochecknoinits
    - golint
    - ifshort
    - interfacer
    - maligned
    - noctx
    - nosnakecase
    - scopelint
    - structcheck
    - tagliatelle
    - varcheck
    - wsl
issues:
  exclude-rules:
    - path: ebay-find-by-keyword/ebay/finding.go
      text: "handleItemFilterType"
    - path: ebay-find-by-keyword/ebay/finding.go
      text: "calculated cyclomatic complexity for function validateMinMaxPriceType"
    - path: ebay-find-by-keyword/ebay/finding_test.go
      text: "Function 'TestFindItemsByKeywords' is too long"
    - path: ebay-find-by-keyword/ebay/finding_test.go
      text: "Function 'TestValidateParams' is too long"
